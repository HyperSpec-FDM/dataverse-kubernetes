apiVersion: batch/v1
kind: Job
metadata:
  name: bootstrap-dataverse
spec:
  template:
    spec:
      containers:
        - name: dv-bootstrap
          image: iqss/dataverse-k8s
          command: ["scripts/bootstrap-job.sh"]
          volumeMounts:
            - name: db-secret
              mountPath: "/opt/dataverse/secrets/db"
              readOnly: true
      volumes:
        - name: db-secret
          secret:
            secretName: dataverse-postgresql
      restartPolicy: Never
  backoffLimit: 4
