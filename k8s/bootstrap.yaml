apiVersion: batch/v1
kind: Job
metadata:
  name: bootstrap-dataverse
spec:
  template:
    spec:
      containers:
        - name: dv-bootstrap
          image: iqss/dataverse-k8s
          command: ["scripts/bootstrap-job.sh"]
          volumeMounts:
            - name: db-secret
              mountPath: "/opt/dataverse/secrets/db"
              readOnly: true
            - name: api-secret
              mountPath: "/opt/dataverse/secrets/api"
              readOnly: true
      initContainers:
        - name: init-postgres
          image: busybox
          command: ['sh', '-c', 'until nslookup postgres; do echo waiting for postgres; sleep 2; done;']
        - name: init-solr
          image: busybox
          command: ['sh', '-c', 'until nslookup solr; do echo waiting for solr; sleep 2; done;']
        - name: init-dataverse
          image: busybox
          command: ['sh', '-c', 'until nslookup dataverse; do echo waiting for dataverse; sleep 2; done;']
      volumes:
        - name: db-secret
          secret:
            secretName: dataverse-postgresql
        - name: api-secret
          secret:
            secretName: dataverse-api
      restartPolicy: Never
  backoffLimit: 4
