datasetfieldtype.sourceCHIA.description=Origem - descreve a fonte dos dados. É do Bureau of Labor and Statistics? São dados das Nações Unidas?
datasetfieldtype.datesAdditionalInformationCHIA.description=Datas - Informações adicionais - Observe qualquer informação adicional sobre datas ou períodos no conjunto de dados, incluindo intervalos (anual, decenal, centenário etc.). Observe também a (s) coluna (s) no conjunto de dados em que datas e outras informações temporais podem ser encontrado.
datasetfieldtype.variablesCHIA.description=Variáveis - defina as variáveis neste conjunto de dados. Observe a coluna no conjunto de dados onde informações variáveis podem ser encontradas.
datasetfieldtype.classificationSchemaCHIA.description=Esquema de classificação - Se houver um esquema de classificação neste conjunto de dados, descreva-o. Por exemplo, M_20_24 deve ser lido como homens, com idades entre 20 e 24 anos.
datasetfieldtype.provenanceCHIA.description=Proveniência - A proveniência dos conjuntos de dados é o registro de propriedade e será usada como um guia para a autenticidade ou qualidade dos dados. Por exemplo, a declaração de proveniência pode ser "Este conjunto de dados foi criado a partir de dados coletados por David Ruvolo durante uma viagem de coleta de dados para a Espanha em 1992. Desde então, os dados não foram alterados além de migrá-los para formatos mais atuais. "
datasetfieldtype.rightsAvailabilityCHIA.description=Direitos / disponibilidade - Você tem o direito de compartilhar esses dados?
