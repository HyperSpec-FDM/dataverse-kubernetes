datasetfieldtype.ARCS1.title=1) Algum desses conjuntos de dados a) foi comprado, b) obtido através de bancos de dados licenciados ou c) fornecidos por uma organização sob um contrato de confidencialidade ou outro contrato?
datasetfieldtype.ARCS2.title=2) Se você respondeu Sim à Q1, garantiu que o compartilhamento dos dados não viola os termos do contrato? Se você respondeu Não à Q1, digite N / A aqui.
datasetfieldtype.ARCS3.title=3) Algum desses conjuntos de dados inclui dados em nível individual (coletados ou pré-existentes no conjunto de dados) que podem torná-los sujeitos a considerações de seres humanos nos EUA ou internacionais?
datasetfieldtype.ARCS4.title=4) Se você respondeu Sim ao terceiro trimestre, esses conjuntos de dados estão totalmente desidentificados ou o compartilhamento foi aprovado pelo seu comitê de revisão institucional (IRB)? Se você respondeu Não ao terceiro trimestre, digite N / A aqui.
datasetfieldtype.ARCS5.title=5) Esses conjuntos de dados contêm informações particulares sensíveis ou de identificação pessoal? (A Política de segurança de dados da Harvard Research {www.security.harvard.edu/research-data-security-policy} pode ser aplicada porque este Dataverse é hospedado pela Universidade de Harvard.)
