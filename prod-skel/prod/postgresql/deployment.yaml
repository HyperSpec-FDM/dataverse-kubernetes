---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: postgresql
  labels:
    app.kubernetes.io/name: postgresql
    app.kubernetes.io/version: "1.0"
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: dataverse
    app.kubernetes.io/managed-by: kubectl
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: postgresql
      app.kubernetes.io/part-of: dataverse
  strategy:
    type: Recreate
  revisionHistoryLimit: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: postgresql
        app.kubernetes.io/part-of: dataverse
    spec:
      containers:
        - name: postgresql
          image: postgres:13.11 #9.6
          ports:
            - containerPort: 5432
          env:
            - name: PGUSER #POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: dataverse-postgresql
                  key: username
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: dataverse-postgresql
                  key: username
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: dataverse-postgresql
                  key: password
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: dataverse-postgresql
                  key: password
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
            - name: POSTGRES_DB #PGDATABASE
              valueFrom:
                secretKeyRef:
                  name: dataverse-postgresql
                  key: database
            - name: PGDATABASE
              valueFrom:
                secretKeyRef:
                  name: dataverse-postgresql
                  key: database
#          command:
